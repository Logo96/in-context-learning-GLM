out_dir: "/root/in-context-learning-GLM/models"

model:
  family: "gpt2"
  n_positions: 40
  n_dims: 10
  n_embd: 256
  n_layer: 12
  n_head: 8

training:
  task: "GLM"
  task_kwargs:
    function_type: "neg_binomial
    scaling: 0.32
  data: "gaussian"
  batch_size: 256
  learning_rate: 0.00025
  train_steps: 5000
  save_every_steps: 1000
  keep_every_steps: 1000
  resume_id: "nb-0.32"
  curriculum:
    dims:
      start: 5
      end: 10
      inc: 1
      interval: 500
    points:
      start: 10
      end: 40
      inc: 10
      interval: 500

wandb:
  project: null
  notes: "ICL GLM training"
  name: "nb-0.32"
  log_every_steps: 10
test_run: false
